    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="multimedia/contacto.svg" alt="DeViajes Contacto">
            </div>

            <div class="col-12 col-md-6">
                <h2 class="h2__contacto">Envianos tu mensaje</h2>

                <form class="form__contacto" id="my-form" action="https://formspree.io/f/xdopegwz" method="POST">
                    <div class="form-group">
                        <label for="exampleInputText1">Nombre y Apellido</label>
                        <input type="text" name="name" class="form-control" id="exampleInputText1">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="text" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputText2">Asunto</label>
                        <input type="textarea" name="message" class="form-control" id="exampleInputText2">
                    </div>

                    <button type="submit" class="btn btn-primary" id="my-form-button" >Enviar</button>
                    <p id="my-form-status"></p>
                </form>
            </div>
        </div>
    </section>
